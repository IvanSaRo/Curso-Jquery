<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tarea</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-2.1.4.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tarea: <small>tabla de multiplicar</small></h1>
      <hr />
      <select id="base" autocomplete="off">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected="selected">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <button class="btn btn-primary">Añade línea</button>
      <br /><br />

      <table class="table table-striped">
        <tr>
          <th>Base</th>
          <th>x</th>
          <th>Número</th>
          <th>=</th>
          <th>Resultado</th>
        </tr>
      </table>
    </div>

    <script>
      var contador = 0;
      $("button").on("click", function () {
        var linea = "";

        var base = $("#base").val();//.val obtiene valor
        linea += "<tr>";
        linea += "<td>" + base + "</td>";
        linea += "<td>x</td>";
        linea += "<td>" + contador + "</td>";
        linea += "<td>=</td>";
        linea += "<td>" + contador * base + "</td>";
        linea += "</tr>";
        $("table").append(linea);
        contador++;
        $("html, body").animate(
          {
            scrollTop: $("html, body").get(0).scrollHeight,
          },
          2000
        );
      });
      // Esta función detecta el cambio de la base y limpia la tabla excepto el encabezado
      $("#base").on("change", function () {
        $("tr").not(":eq(0)").remove();
        contador = 0;
      });
    </script>
  </body>
</html>

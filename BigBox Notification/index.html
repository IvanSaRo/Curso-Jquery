<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Big Box</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<script src="js/lib/gsap.min.js"></script>

	<script src="https://kit.fontawesome.com/1b9474803b.js" crossorigin="anonymous"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">


</head>
<body>

	<div class="bigBox-Fondo"></div>



<div class="container">
	
	<h1>BigBox: <small>Notification</small></h1>
	<hr>

	<button class="btn btn-primary">Mostrar BigBox</button>

</div>






<script src="js/bigBox.js"></script>

<script>
	

	$("button").on("click", function(){

		$.bigBox({

			fa: "fa-thumbs-up",
			titulo: "Desde botón",
			contenido: "Contenido del bigbox",
			boton: "Vale"
		}, function( boton ){
			console.log( boton );
		});
//Envío un callback, 
	})
</script>

</body>
</html>
